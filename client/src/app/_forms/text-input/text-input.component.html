<div class="mb-3 form-floating">
    <input   [class.is-invalid]="control.touched && control.invalid"
    [type]="type()"
    class="form-control"
   [formControl]="control"
    placeholder="password"
    >
    <label>{{label()}}</label>
    <div *ngIf="control.hasError('required')" 
    class="invalid-feedback text-start">
    Please Enter Your {{label()}}</div>
    <div *ngIf="control.hasError('minlength')" 
    class="invalid-feedback text-start">
   {{label()}} password must be at least {{control.errors?.['maxlength'].requiredLength}} characters
</div>
    <div *ngIf="control.hasError('maxlength')" 
    class="invalid-feedback text-start">
    {{label()}}password must be at most {{control.errors?.['maxlength'].requiredLength}} characters</div>   

<div *ngIf="control.hasError('isMatching')" 
class="invalid-feedback text-start">
password do not match</div>
</div>
